    <h1>Skaia Vault Hunters</h1>
    <p id="playerName"></p>
    <p id="vaultLevel"></p>
    <p id="powerLevel"></p>
    <p id="totalVaults"></p>
    <p id="deathsInVaults"></p>
    <p id="bailedVaults"></p>
    <p id="completedVaults"></p>
    <p id="lastPlayed"></p>
    <div><img src="https://mc-heads.net/body/Shizzle43"></div>
    <script>
        fetch("playerSnapshots/ff718601-3c5c-46d7-b6e7-50ee9bf7614f.json")
            .then(response => response.json())
            .then(data => {
                document.querySelector("#playerName").innerText = "Name: " + data.playerNickname
                document.querySelector("#vaultLevel").innerText = "Vault Level: " + data.vaultLevel
                document.querySelector("#powerLevel").innerText = "Skill Points: " + data.powerLevel
                document.querySelector("#totalVaults").innerText = "Total Vaults: " + data.vaultRuns
                document.querySelector("#deathsInVaults").innerText = "Vault Deaths: " + data.vaultDeaths
                document.querySelector("#bailedVaults").innerText = "Bailed Vaults: " + (data.vaultRuns - data.vaultWins)
                document.querySelector("#completedVaults").innerText = "Vaults Completed: " + data.vaultWins

                var date = new Date(data.timestamp * 1000)
                var hours = date.getHours();
                var minutes = "0" + date.getMinutes();
                var AM = "AM"
                if (hours > 12) {
                    hours = hours % 12;
                    AM = "PM"
                }
                document.querySelector("#lastPlayed").innerText = "Last Online: " + (date.getMonth() + 1) + "/" + date.getDate() + " " + hours + ':' + minutes.substr(-2) + AM
            });
    </script>
